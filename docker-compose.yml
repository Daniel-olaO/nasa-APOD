version: '3.9'

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      export POSTGRES_DB: ${DB_NAME}
      export POSTGRES_USER: ${DB_USER}
      export POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "5432:5432"
  web:
    build: .
    env_file:
      - .env
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db